name: Static Site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate HTML exists
        run: |
          test -f docs/index.html || (echo "docs/index.html missing" && exit 1)

      - name: Validate JS folder exists
        run: |
          test -d docs/js || (echo "docs/js missing" && exit 1)

      - name: Validate CSS folder exists
        run: |
          test -d docs/css || (echo "docs/css missing" && exit 1)

      - name: Build Summary
        run: echo "Static site verified âœ”"
