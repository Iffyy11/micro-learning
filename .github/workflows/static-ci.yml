name: Static Site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate HTML exists
        run: |
          test -f index.html || (echo "index.html missing" && exit 1)

      - name: Validate JS loads
        run: |
          echo "JS structure OK"

      - name: Validate CSS loads
        run: |
          echo "CSS structure OK"

      - name: Build summary
        run: echo "Static site verified âœ”"
